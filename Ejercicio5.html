<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
    <link rel="stylesheet" href="Ejercicio5.css">
    <script src="Ejercicio5.js"></script>
</head>
<body>
    <form onsubmit="return ver(event);">
        <label for="nombre">Escribe tu nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe el nombre" pattern="[a-zA-Z]{15}" required>
        <label for="email">Escribe el email:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
        <label for="edad">Escribe tu edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" min="18" max="65" required>
        <input type="submit" id="boton" name="boton" value="Enviar">
    </form>
</body>
</html>
